name: FL_Bio  # Name of the environment
channels:
  - conda-forge  # Add 'conda-forge' for more package availability
  - defaults

dependencies:
  # Specify Python version
  - python=3.12.9

  # Essential dependencies
  - pip  # Include pip if you need to install pip-only packages

  # Install pip packages inside Conda
  - pip:
      - "flwr[simulation]>=1.13.1"
      - "numpy>=1.21.0"
      - "ray>=2.4.0"
      - "pandas"
      - "datasets>=3.1.0"
      - "flwr-datasets>=0.5.0"
      - "jupyter"
      - "ipywidgets"
      - "ipykernel"
      - "toml"
      - "matplotlib"
      - "seaborn"

